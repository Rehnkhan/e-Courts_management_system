        <div>
            <h1>Fetch Case Details by Party Name and Registration Year</h1>
    <form id="caseForm">
        <label for="partyName">Party Name:</label>
        <input type="text" id="partyName" name="partyName"><br><br>
        <label for="registrationYear">Registration Year:</label>
        <input type="number" id="registrationYear" name="registrationYear"><br><br>
        <button type="button" onclick="fetchCaseDetails()">Fetch Details</button>
    </form>
    <div id="caseDetails"></div>

    <script>
        function fetchCaseDetails() {
            const partyName = document.getElementById('partyName').value;
            const registrationYear = document.getElementById('registrationYear').value;
            fetch(`/caseDetails?partyName=${partyName}&registrationYear=${registrationYear}`)
            .then(response => response.json())
            .then(data => {
                const caseDetailsElement = document.getElementById('caseDetails');
                if (data.length === 0) {
                    caseDetailsElement.textContent = 'No case details found.';
                } else {
                    const caseDetail = data[0]; // Assuming only one case detail is returned
                    caseDetailsElement.innerHTML = `
                        <h2>Case Details</h2>
                        <p>Case Number: ${caseDetail.CaseNumber}</p>
                        <p>Party Name: ${caseDetail.PartyName}</p>
                        <p>Lawyer Name: ${caseDetail.LawyerName}</p>
                        <p>Judge Name: ${caseDetail.JudgeName}</p>
                        <p>Case Type: ${caseDetail.CaseType}</p>
                        <p>Filing Date: ${caseDetail.FilingDate}</p>
                        <p>Case Status: ${caseDetail.CaseStatus}</p>
                        <p>Hearing ID: ${caseDetail.HEARING_ID}</p>
                        <p>Hearing Date Time: ${caseDetail.HearingDateTime}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching case details:', error);
            });
        }
    </script>
